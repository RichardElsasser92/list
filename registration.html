<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body style="background: #f5f5f5">

    <div class="container" style="margin-top:50px">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:#047cfc">
                    <img class="mb-4" src="icons/icon.png" alt="Logo" style="width: 10%; height: auto">
                    <h1 style="color:white">Registration Form</h1>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" name="mail" id="usermail"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="pword" />
                        </div>
                        <a class="btn btn-lg btn-primary btn-block" style="background-color:#047cfc;" type="submit"
                            value="Register" onclick="store()">Sign Up!</a>
                    </form>
                </div>
                <div class="panel-footer text-right">
                    <small>&copy; Task Management 2021</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        function store() {

            var name = document.getElementById('usermail');
            var pw = document.getElementById('pword');
            var lowerCaseLetters = /[a-z]/g;
            var upperCaseLetters = /[A-Z]/g;
            var numbers = /[0-9]/g;

            if (name.value.length == 0) {
                alert('Please fill in email');

            } else if (pw.value.length == 0) {
                alert('Please fill in password');

            } else if (name.value.length == 0 && pw.value.length == 0) {
                alert('Please fill in email and password');

            } else if (pw.value.length > 8) {
                alert('Max of 8');

            } else if (!pw.value.match(numbers)) {
                alert('please add 1 number');

            } else if (!pw.value.match(upperCaseLetters)) {
                alert('please add 1 uppercase letter');

            } else if (!pw.value.match(lowerCaseLetters)) {
                alert('please add 1 lovercase letter');

            } else {
                localStorage.setItem('usermail', name.value);
                localStorage.setItem('pword', pw.value);
                alert('Your account has been created');
                window.open("login.html")
            }
        }
    </script>

</body>

</html>
