<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background: #f5f5f5">

    <div class="container" style="margin-top:50px">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:#047cfc">
                    <img class="mb-4" src="icons/icon.png" alt="Logo" style="width: 10%; height: auto"> <h1 style="color:white">Registration Form</h1>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" />
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" id="email" />
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" style="background-color:#047cfc" type="button" href="index.html">Sign Up!</button>
                    </form>
                </div>
                <div class="panel-footer text-right">
                    <small>&copy; Task Management 2021</small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
