<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand"> <img src="icons/icon.png" alt="Logo"> </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">View</a>
                        <a class="dropdown-item" href="#">Edit</a>
                        <a class="dropdown-item" href="login.html" onclick="alert('Auf Wiedersehen!')">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>

        <!--The actual list-->
        
            <div class="row" id="row1">
                <div class="col-sm-4">
                    <!-- new task input -->
                    <div class="form-group">
                        <label for="new-item">Add New Task:</label>
                        <input class="form-control" type="text" placeholder="New task..." id="new-item" autofocus />
                    </div>
                    <!-- control buttons -->
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btn btn-success" id="add">Add</button>
                        </div>
                        <div class="col-sm-6 text-right">
                            <button class="btn btn-danger" id="removeAll">Clear All !</button>
                        </div>
                    </div>
                </div>
                <!-- list of task -->
                <div class="col-sm-8 active">
                    <ol id="mylist" class="list-group">
                        <li class="list-group-item active disabled text-center">My Task List</li>
                    </ol>
                </div>
            </div>
    </div>

    <!-- Scripts-->
    <script src="main.js"></script>

</body>

</html>
