<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

  <title> Login </title>
</head>

<body>
  <form class="form-signin">
    <div class="text-center mb-4">
      <img class="mb-4" src="icons/icon.png" alt="Logo">
      <p> Welcome!</p>
      <p>Got no account? Register <a href="registration.html#">here</a></p>
    </div>
    </head>

    <body>

      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form class="form-signin">
              <label for="email" class="sr-only">E-mail</label>
              <input type="name" id="usermail" class="form-control" placeholder="E-mail" required>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="pword" class="form-control" placeholder="Password" required>
              <a class="btn btn-lg btn-primary btn-block" type="submit" style="margin:20px" onclick="check()">Sign in</a>
              <p class="mt-5 mb-3 text-muted"><small>&copy; Task Management 2021</small></p>
            </form>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
              crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
              crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
              crossorigin="anonymous"></script>

            <script>
              //checking
              function check() {
                var storedName = localStorage.getItem('usermail');
                var storedPw = localStorage.getItem('pword');

                var userName = document.getElementById('usermail');
                var userPw = document.getElementById('pword');

                if (userName.value == storedName && userPw.value == storedPw) {
                  alert('You are logged in.');
                  window.open("home.html")
                } else {
                  alert('Error on login');
                }
              }
            </script>
    </body>

</html>
